{% load static %}
<!-- Service Start -->
<div class="container-xxl bg-light py-5 my-5">
  <div class="container py-5">
    <div
      class="text-center mx-auto mb-5 wow fadeInUp"
      data-wow-delay="0.1s"
      style="max-width: 500px"
    >
      <p class="text-primary text-uppercase mb-2">Our Services</p>
      <h1 class="display-6 mb-4">We Provide Best Professional Services</h1>
    </div>
    <div class="row g-3">
      <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="service-item d-flex flex-column bg-white p-3 pb-0">
          <div class="position-relative">
            <img class="img-fluid" src="{% static 'img/service-1.jpg' %}" alt="" />
            <div class="service-overlay">
              <a
                class="btn btn-lg-square btn-outline-light rounded-circle"
                href="{% url 'media' %}"
                ><i class="fa fa-link text-primary"></i
              ></a>
            </div>
          </div>
          <div class="text-center p-4">
            <h4>Media Production/Training</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 pt-lg-5 wow fadeInUp" data-wow-delay="0.3s">
        <div class="service-item d-flex flex-column bg-white p-3 pb-0">
          <div class="position-relative">
            <img class="img-fluid" src="{% static 'img/service-2.jpg' %}" alt="" />
            <div class="service-overlay">
              <a
                class="btn btn-lg-square btn-outline-light rounded-circle"
                href="{% url 'events' %}"
                ><i class="fa fa-link text-primary"></i
              ></a>
            </div>
          </div>
          <div class="text-center p-4">
            <h4>Events</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
        <div class="service-item d-flex flex-column bg-white p-3 pb-0">
          <div class="position-relative">
            <img class="img-fluid" src="{% static 'img/service-3.jpg' %}" alt="" />
            <div class="service-overlay">
              <a
                class="btn btn-lg-square btn-outline-light rounded-circle"
                href="{% url 'travels' %}"
                ><i class="fa fa-link text-primary"></i
              ></a>
            </div>
          </div>
          <div class="text-center p-4">
            <h4>Travels and Logistics</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 pt-lg-5 wow fadeInUp" data-wow-delay="0.7s">
        <div class="service-item d-flex flex-column bg-white p-3 pb-0">
          <div class="position-relative">
            <img class="img-fluid" src="{% static 'img/service-4.jpg' %}" alt="" />
            <div class="service-overlay">
              <a
                class="btn btn-lg-square btn-outline-light rounded-circle"
                href="{% url 'printing' %}"
                ><i class="fa fa-link text-primary"></i
              ></a>
            </div>
          </div>
          <div class="text-center p-4">
            <h4>PVC Cards & General Printing</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Service End -->
